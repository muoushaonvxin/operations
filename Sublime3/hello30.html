<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多级菜单</title>
	<style type="text/css">
		ul {
			font-size: 12px;
			font-family: Arial, Helvetica, sans-serif;
		}
		li {
			padding: 1px; margin: 0px;
		}
	</style>
	<script type="text/javascript" src="scripts/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		$(function(){
			/*$("li:has('ul')").click(function(){
				if($(this).children().is(':hidden')) {
					$(this).css("list-style-image", "url(minus.gif)").children().show();
				} else {
					$(this).css("list-style-image", "url(plus.gif)").children.hide();
				}
				return false;  // 阻止冒泡型事件
			});*/

			$("li:has("ul")").click(function(){
				$(this).children().toggle();
				$(this).css("list-style-image", ($(this).children().is(':hidden')?"url(plus.gif)":"url(minus.gif)"));
				return false;
			});
			$("li:not(:has(ul))").css("list-style-image", "none");
		});
	</script>
</head>
<body>
	<ul>
		<li>第1章 Javascript简介</li>
		<li>第2章 Javascript基础</li>
		<li>第3章 Css基础
			<ul>
				<li>第3.1节 CSS的概念</li>
				<li>第3.2节 使用CSS控制页面
					<ul>
						<li>3.2.1 行内样式</li>
						<li>3.2.2 内嵌式</li>
					</ul>
				</li>
				<li>第3.3节 CSS选择器</li>
			</ul>
		</li>
		<li>第4章 CSS进阶
			<ul>
				<li>第4.1节  div标记与span标记</li>
				<li>第4.2节  盒子模型</li>
				<li>第4.3节  元素的定位
					<ul>
						<li>4.3.1 float定位</li>
						<li>4.3.2 position定位</li>
						<li>4.3.3 z-index空间位置</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
